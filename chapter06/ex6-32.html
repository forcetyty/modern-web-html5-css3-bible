<!DOCTYPE html>
<html>
    <head>
        <title>text ellipsis</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            div{
                border: 3px solid black;
            }

            .ellipsis {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        </style>

    </head>
    <body>
        <div class="ellipsis">Hello HTML CSS3 World Real World</div>
    </body>
</html>

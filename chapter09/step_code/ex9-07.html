<!DOCTYPE html>
<html>

<head>
    <title>CSS3 Transition Basic</title>
    <style>
        #graph {
            width: 610px;
            border: 3px solid black;
        }
        
        .bar {
            width: 10px;
            height: 50px;
            background-color: orange;
            margin: 5px;
            transition-duration: 5s;
        }
        
        #graph:hover>.bar {
            width: 600px;
        }
        
        .bar:nth-child(1) {
            transition-delay: 0s;
        }
        
        .bar:nth-child(2) {
            transition-delay: 1s;
        }
        
        .bar:nth-child(3) {
            transition-delay: 2s;
        }
        
        .bar:nth-child(4) {
            transition-delay: 3s;
        }
        
        .bar:nth-child(5) {
            transition-delay: 4s;
        }
    </style>
</head>

<body>
    <h1>CSS3 Transition Graph</h1>
    <div id="graph">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</body>

</html>

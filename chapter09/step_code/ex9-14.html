<!DOCTYPE html>
<html>

<head>
    <title>CSS3 Transition Basic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            position: relative;
        }
        
        #box {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 100px;
            text-align: center;
            background: linear-gradient(#cb60b3 0%, #db36a4 100%);
        }
        
        #box>h1 {
            line-height: 200px;
        }
        
        @keyframes rint {
            from {}
            to {}
        }
    </style>
</head>

<body>
    <div id="box">
        <h1>Rotation</h1>
    </div>
</body>

</html>

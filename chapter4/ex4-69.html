<!DOCTYPE html>
<html>
    <head>
        <title>Float Style Property</title>
        <style>
            /* body 태그를 중앙 정렬합니다.*/
            body {
                width: 960px;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <div id="header"><h1>Header</h1></div>
        <div id="navigation"><h1>navigation</h1></div>
        <div id="wrap">
            <div id="aside">
                <h1>Aside</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
            <div id="section">
                <h1>Section</h1>
                <p>Lorem ipsum dolor sit sit amet, consectetur adipsicing elit.</p>
            </div>
        </div>
        <div id="footer"><h1>Footer</h1></div>
    </body>
</html>

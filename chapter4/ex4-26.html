<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Style Property Basic</title>
        <style>
            div {
                margin: 10px; padding: 10px;
                width: 100px; height: 100px;
                border: 10px solid black;
            }

            div:first-child {
                background-color: red;
                box-sizing: content-box;
            }

            div:first-child {
                background-color: red;
                box-sizing: content-box;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>

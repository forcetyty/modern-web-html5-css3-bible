<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Selector Basic Page</title>
        <style>
           /* class 속성값으로 select를 가지는 태그의 color 속성에 red 키워드를 적용*/
            .item{ color: red;}

           /* class 속성값으로 header를 가지는 태그와 
            background-color 속성에 blue 키워드를 적용*/
            .header{ background-color: blue;}
        </style>
    </head>
    <body>
            <h1 class="item header">Lorem ipsum</h1>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Selector Basic</title>
        <style>
            /* img 태그 중에서 src 속성값이 png로 끝나는 태그의 
            border 속성에 3px solid red를 적용*/
            img[src$=png] {border: 3px solid red;}

            /* img 태그 중에서 src 속성값이 jpg로 끝나는 태그의 
            border 속성에 3px solid green를 적용*/
            img[src$=jpg] {border: 3px solid green;}

            /* img 태그 중에서 src 속성값이 gif로 끝나는 태그의 
            border 속성에 3px solid blue를 적용*/
            img[src$=gif] {border: 3px solid blue;}
        </style>
    </head>
    <body>
        <div>
            <h1>CSS3 Selector Basic</h1>
            <h2>Lorem ipSum</h2>
            <ul>
                <li>universal selecotr</li>
                <li>type selector</li>
                <li>id & class selector</li>
            </ul>
        </div>
    </body>
</html>

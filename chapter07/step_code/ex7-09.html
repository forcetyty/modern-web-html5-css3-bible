    <!-- 초기화 -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Helvetica', sans-serif;
        }
        
        li {
            list-style: none;
        }
        
        a {
            text-decoration: none;
        }
    </style>

    <!-- 헤더 -->
    <style>
        #main_header {
            height: 60px;
            line-height: 60px;
            padding-left: 10px;
            border-bottom: 1px solid black;
            background: #1D4088;
            color: white;
        }
    </style>

    <!-- 내비게이션 -->
    <style>
        #main_gnb {
            overflow: hidden;
            border-bottom: 1px solid black;
            background: #32394A;
        }
        
        #main_gnb>ul.left {
            overflow: hidden;
            float: left;
        }
        
        #main_gnb>ul.right {
            overflow: hidden;
            float: right;
        }
        
        #main_gnb>ul.left>li {
            float: left;
        }
        
        #main_gnb>ul.right>li {
            float: right;
        }
        /* a 태그 설정 */
        
        #main_gnb a {
            /* 레이아웃 설정 */
            display: block;
            padding: 10px 20px;
            /* 색상 설정 */
            border-left: 1px solid #5F6673;
            border-right: 1px solid #242A37;
            color: white;
            font-weight: bold;
        }
    </style>

</body>

</html>
